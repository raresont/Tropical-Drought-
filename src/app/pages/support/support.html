<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Forecast</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="support-logo">
    <img src="assets/img/planet.gif" alt="Ionic Logo">
  </div>
  <ion-item>
    <ion-label position="floating">Country</ion-label>
    <ion-input value="Sudan"></ion-input>
    <ion-icon name="flag" slot="end"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Region</ion-label>
    <ion-input value="Wad Ramli"></ion-input>
    <ion-icon name="compass" slot="end"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Season</ion-label>
    <ion-input value="Summer - 2020"></ion-input>
    <ion-icon name="sunny" slot="end"></ion-icon>
  </ion-item>
  <ion-row>
    <ion-col col-3>
      <ion-item>
        <ion-label position="floating">Type</ion-label>
        <ion-input value="Yield"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-9>
      <ion-item>
        <ion-label position="floating">Items</ion-label>
        <ion-input value="Maize"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="disasters">
    <ion-col col-6>
      <div class="stats">
        <ion-icon size="large" class="icon-drought" name="sunny"></ion-icon>
        <div class="header">Affected by droughts</div>
        <div class="description">26.45%</div>
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="stats">
        <ion-icon size="large" class="icon-flood" name="rainy"></ion-icon>
        <div class="header">Affected by floods</div>
        <div class="description">15.04%</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="chart">
    <ion-col col-12>
      <div class="header">Production - Crops</div>
      <img src="assets/img/chart1.png">
    </ion-col>
  </ion-row>
