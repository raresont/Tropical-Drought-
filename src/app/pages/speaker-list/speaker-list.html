</ion-header>

      <ion-label>
        <h2>Al Goled</h2>
        <h3>5 days (started on 15 Oct 2019)</h3>

    </ion-item>

    <ion-item color="warning">
      <ion-avatar slot="start">
        <ion-icon size="large" name="rainy"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Khartoum</h2>
        <h3>2 days (started on 18 Oct 2019)</h3>
        <p>10% chance of persistence</p>
      </ion-label>
    </ion-item>

    <ion-item color="success">
      <ion-avatar slot="start">
        <ion-icon size="large" name="sunny"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>El Obeid</h2>
